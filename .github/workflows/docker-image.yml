name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
    - name: Docker login
      env:
        DOCKER_USER: ${{ secresecrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secresecrets.DOCKER_PASSWORD }}
      run: |
        echo "Iniciando Sesion"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Fin del login"
      
